        <section>
            <div class="lightbox my-5">
                <h2 id="h2" class="text-center text-lg-center mt-4 mb-0 mx-5 shadow-1-strong rounded" >DATOS PARA ENVIO</h2>
                <hr class="mt-2 mb-5">
                <div id="contacto" class="row p-5 m-5 justify-content-around overflow-hidden shadow-1-strong rounded">
                    <form id="datosCliente">
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="nombre">NOMBRE</label>
                                    <input type="text" name="Nombre" id="nombre" class="form-control" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="envio">DISTANCIA DE ENVIO</label>
                                    <input type="number" name="Distancia" id="envio" class="form-control" placeholder="Ingrese distancia de envio" />
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="surname">APELLIDO</label>
                                    <input type="text" name="surname" id="surname" class="form-control" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="costoenvio">EL ENVIO CUESTA</label>
                                    <input type="text" name="Costo" id="costoenvio" readonly class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="telefono">TELEFONO</label>
                                    <input type="number" name="Telefono" id="telefono" class="form-control" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="Subtotal">SUBTOTAL</label>
                                    <input type="text" name="Subtotal" id="subTotal" class="form-control" readonly  />
                                </div>
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="email">EMAIL</label>
                                    <input type="email" name="email" id="email" class="form-control" />
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline">
                                    <label class="form-label" for="Total">TOTAL</label>
                                    <input type="text" name="Total" id="Total" readonly class="form-control" />
                                </div>
                            </div>
                        </div>
                            <button id="btn" type="submit" class="btn btn-primary btn-block mb-4">REALIZAR PEDIDO</button>
                    </form>
                </div>
            </div> 
        </section>
